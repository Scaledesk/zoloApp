<ion-view title="Address">
    <ion-nav-bar class="header_color">
        <ion-nav-back-button class="button-clear">
            <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <p class="text-center">
            No, address found, please add address
        </p>

        <div>
            <p ng-click="skip()">Skip>></p>
        </div>
    </ion-content>


    <div class="footer-fab-bar">
        <a class="md-button md-accent md-fab fab-footer" aria-label="Add" tabindex="0" ng-click="address_info()">
            <i class="fa fa-pencil"></i>
        </a>
    </div>
</ion-view>
