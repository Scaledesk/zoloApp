<style>
    .nav-bar-title{
        margin-left: 30px;
    }
    .platform-android .bar .title{
        margin-left: 30px;
    }

</style>
<ion-view title="Description">
    <ion-nav-bar class="header_color">

        <button class="button back-button buttons button-clear header-item back-button-custom"  ng-click="back_to_cat_pdp()"  tabindex="0" style="margin-left: -15px; color: #b2b2b2!important;">
            <i class="icon ion-ios-arrow-back" role="button" tabindex="0"></i>
            <span class="back-text"></span></button>
    </ion-nav-bar>
    <ion-content>
        <div class="card m-5" ng-if="online == true">
            <p class="p-10 text-justify" ng-bind-html="package.description"></p>
        </div>
        <div class="card" ng-if="online == false" style="border: 2px solid rgba(255, 0, 0, 0.21);  border-radius: 5px;">
            <div class="item item-text-wrap">
                Please check your Internet Connection and try again
                <button class="button f-18 w-500" ng-click="try_again()" style="width: 100%; height: 10px; padding-bottom: 20px; color: #565a5c; border: 1px solid #aaa; margin-top: 20px;">
                    Try again
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
