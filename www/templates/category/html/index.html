<ion-view title="Category">
    <ion-content id="restaurant">
        <ion-slide-box id="restaurant-slide-box" show-pager="false" active-slide="0">
            <ion-slide class="slide-01">
                <div class="content">
                    <h1>
                        Bakery Day
                    </h1>

                    <p>
                        40% Off Now!!
                    </p>
                </div>
            </ion-slide>
            <ion-slide class="slide-02">
                <div class="content">
                    <h1>
                        Bread Hour
                    </h1>

                    <p>
                        90% Off Now!!
                    </p>
                </div>
            </ion-slide>
            <ion-slide class="slide-03">
                <div class="content">
                    <h1>
                        CupCake Festival
                    </h1>

                    <p>
                        50% Off Friday
                    </p>
                </div>
            </ion-slide>
        </ion-slide-box>
        <ion-list>
            <ion-item class="p-0" ng-repeat="category in categories"  ng-click="allSubcategory(category.id)" ng-if="((category.id == 10) || (category.id == 14) || (category.id == 15) || (category.id == 32) || (category.id == 44) || (category.id == 63) || (category.id == 77))">
                <a class="item">
                    <i class="fa fa-briefcase"></i>&nbsp; <span>{{category.name}}</span>
                </a>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
