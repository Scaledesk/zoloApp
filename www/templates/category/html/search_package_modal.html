<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">
            <i ng-click="closeSortAndFilterModal()" class="fa fa-times pull-left" aria-hidden="true">FILTER BY</i>
            <p ng-click="filter_apply()">APPLY</p>
        </h1>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col-20">
                <ion-list>
                    <ion-item ng-click="sorting_option()">
                        Sort
                    </ion-item>
                    <ion-item ng-click="price_list_option()">
                        Price
                    </ion-item>
                </ion-list>
            </div>
            <div class="col-80">
                <ion-list ng-show="sorting_value">
                    <ion-item>
                        <ion-radio ng-model="choice.val" ng-value="1" ng-change="makeSort(1)">  &#8377;Price- high to low </ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-radio ng-model="choice.val" ng-value="2" ng-change="makeSort(2)">   &#8377;Price- low to high</ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-radio ng-model="choice.val" ng-value="3" ng-change="makeSort(3)"> What's new?</ion-radio>
                    </ion-item>
                </ion-list>
                <ion-list ng-show="price_list">
                    <ion-item>
                        <ion-checkbox ng-model="filter.price1" ng-change="addPrice(0,1000)" value="1">  &#8377; 1000 and Below</ion-checkbox>

                    </ion-item>
                    <ion-item>
                        <ion-checkbox ng-model="filter.price2" value="2" ng-change="addPrice(1001,10000)"> &#8377; 1001 - &#8377; 10000</ion-checkbox>

                    </ion-item>
                    <ion-item>
                        <ion-checkbox ng-model="filter.price3" value="3" ng-change="addPrice(10001,50000)">
                            &#8377; 10001 - &#8377; 50000</ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-checkbox ng-model="filter.price4" value="4" ng-change="addPrice(50001,100000)">&#8377; 50001 - &#8377; 100000</ion-checkbox>

                    </ion-item>
                    <ion-item>
                        <ion-checkbox ng-model="filter.price5" value="5" ng-change="addPrice(100001,max_price)"> &#8377; 100001 and Above</ion-checkbox>

                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
