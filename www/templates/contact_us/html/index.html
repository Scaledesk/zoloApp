<ion-view title="Contact Us">
    <ion-content>
        <div class="card p-10 m-5" ng-if="online == true">
            <h3 class="zolo-c  text-center">Contact us</h3>
            <form action="">
                <md-input-container md-no-float="">
                    <input  type="text"  placeholder="Name" style="border-bottom: 1px solid #ededed;" ng-model="customer.name">
                </md-input-container>
                <md-input-container md-no-float="">
                    <input type="email" placeholder="Email" style="border-bottom: 1px solid #ededed;" ng-model="customer.email">

                </md-input-container>


                <md-input-container md-no-float="">
                    <input  type="number"  placeholder="Mobile" style="border-bottom: 1px solid #ededed;" ng-model="customer.mobile">
                </md-input-container>
                <md-input-container md-no-float="">
                    <input type="text" placeholder="Message" style="border-bottom: 1px solid #ededed;" ng-model="customer.message">

                </md-input-container>

                <div class="contact-btn" ng-click="contact_zolo()">
                    <p>Submit</p>
                </div>
            </form>
        </div>
        <div class="card" ng-if="online == false" style="border: 2px solid rgba(255, 0, 0, 0.21);  border-radius: 5px;">
            <div class="item item-text-wrap">
                Please check your Internet Connection and try again
                <button class="button f-18 w-500" ng-click="try_again()" style="width: 100%; height: 10px; padding-bottom: 20px; color: #565a5c; border: 1px solid #aaa; margin-top: 20px;">
                    Try again
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
