<ion-view>
    <ion-content>
        <div class="card p-10 m-10-0">
            <p class="text-center text-danger f-18">Payment failed <i class="fa fa-frown-o" aria-hidden="true"></i>
            </p>


            <div class=" text-center p-10">
                <a class="" ng-click="try_again()"><i class="fa fa-angle-double-left" aria-hidden="true"></i>
                    Click here to try again</a>
            </div>

            <div class=" text-center p-10" ng-show="search_text">
                <a class="" ng-click="try_again_search()"><i class="fa fa-angle-double-left" aria-hidden="true"></i>
                    Click here to try again</a>
            </div>

        </div>



    </ion-content>
</ion-view>
