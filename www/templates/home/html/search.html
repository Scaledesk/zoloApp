<style>
    .bar .button.button-icon:before, .bar .button .icon:before, .bar .button.icon:before, .bar .button.icon-left:before, .bar .button.icon-right:before {
        padding-right: 2px!important;
        padding-left: 2px!important;
        font-size: 24px!important;
        line-height: 41px!important;
    }
</style>
<ion-view title="" hide-nav-bar="true">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <button class="button button-clear pull-left" ng-click="back_to_home()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="filterText" ng-keypress="search_result(filterText)">
            </label>
            <button class="button button-clear" ng-click="back_to_home()">
                Cancel
            </button>
        </div>
        <div class="card m-5 p-b-20 zolo_card"  id="text_size">
            <div class="row" ng-show="text_1">
                <div class="col-67" ng-click="search_package(text_1)">
                   <i class="icon ion-android-time pull-left p-r-10"></i> {{text_1}}
                </div>
                <div class="col-33" ng-click="clear_text_1()">
                  <i class="icon ion-close pull-right"></i>
                </div>
            </div>
            <div class="row item" ng-show="text_2">
                <div class="col-67" ng-click="search_package(text_2)">
                    <i class="icon ion-android-time pull-left p-r-10"></i>{{text_2}}
                </div>
                <div class="col-33" ng-click="clear_text_2()">
                    <i class="icon ion-close pull-right"></i>

                </div>
            </div>
            <div class="row item" ng-show="text_3">
                <div class="col-67" ng-click="search_package(text_3)">
                    <i class="icon ion-android-time pull-left p-r-10"></i> {{text_3}}
                </div>
                <div class="col-33" ng-click="clear_text_3()">
                    <i class="icon ion-close pull-right"></i>
                </div>
            </div>
            <div class="m-5"> <b>Your Views</b></div>
        </div>
        <div class="card m-5 p-b-20">
            <div class="row item" ng-repeat="package in special_packages" ng-click="search_package(package)">
                <div class="col-67">
                    {{package}}
                </div>
                <div class="col-33">
                  <i class="icon ion-chevron-right pull-right"></i>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
