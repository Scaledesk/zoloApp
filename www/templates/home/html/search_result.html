<ion-view>
    <ion-nav-bar class="header_color">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="card" ng-repeat="package in packages">
            <div class="row">
                <div class="col-20" ng-click="productDescription(package.id)">
                    <img style="width: 200px; height: 100px;" src="{{package.first_photo}}">
                </div>
                <div class="col-80">
                    <b>{{package.name}}</b>
                    <br/>
                    <p>
                        By :{{package.seller_name}}
                    </p>
                    <br><br>
                    <i class="icon ion-star">{{package.average_rating}}/5
                        <p class="pull-right">&#8377;<span class="font-hot-sale">{{package.price}}</span></p></i>
                    <br>
                    <i class="icon ion-location">{{package.location[0].text}}, {{package.location[1].text}} </i>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
