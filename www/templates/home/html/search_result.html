<ion-view>
    <ion-nav-bar class="header_color">
        <ion-nav-back-button class="button-clear">
            <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>

    </ion-nav-bar>
    <ion-content>
        <div class="card" ng-repeat="package in packages">
            <div class="row">
                <div class="col-20" ng-click="productDescription(package.id)">
                    <img style="width: 200px; height: 100px;" src="{{package.first_photo}}">
                </div>
                <div class="col-80">
                    <b>{{package.name}}</b>

                    <p>
                        By :{{package.seller_name}}
                    </p>
                    <i class="icon ion-star">{{package.average_rating}}/5
                        <p class="pull-right">&#8377;<span class="font-hot-sale">{{package.price}}</span></p></i>
                    <br>
                    <i class="icon ion-location">{{package.location[0].text}}, {{package.location[1].text}} </i>
                </div>
            </div>
        </div>
        <button class="button button-positive" ng-click="load_more()">
            Load more
        </button>
    </ion-content>
    <div class="footer-fab-bar">
        <a class="md-button md-accent md-fab fab-footer" ng-click="openSortAndFilterModal()" aria-label="Add" tabindex="0">
            <i class="fa fa-filter"></i>
        </a>
    </div>
</ion-view>
