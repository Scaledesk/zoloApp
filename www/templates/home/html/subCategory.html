<ion-view>
    <ion-nav-title>{{sub_catagery_list.name}}</ion-nav-title>
    <ion-nav-bar class="header_color">
        <ion-nav-back-button class="button-clear">
            <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>
    </ion-nav-bar>


    <!--<ion-nav-buttons side="left">-->
        <!--<a ng-click="navigateTo('app.home',true)"-->
           <!--class="button back-button buttons button-clear header-item nav-back-btn">-->
            <!--<i class="ion-android-arrow-back"></i>-->
        <!--</a>-->
    <!--</ion-nav-buttons>-->
    <ion-content id="restaurant">
        <ion-slide-box id="restaurant-slide-box" show-pager="false" active-slide="0">
            <ion-slide class="slide-01">
                <div class="content">
                    <h1>
                        Bakery Day
                    </h1>

                    <p>
                        40% Off Now!!
                    </p>
                </div>
            </ion-slide>
            <ion-slide class="slide-02">
                <div class="content">
                    <h1>
                        Bread Hour
                    </h1>

                    <p>
                        90% Off Now!!
                    </p>
                </div>
            </ion-slide>
            <ion-slide class="slide-03">
                <div class="content">
                    <h1>
                        CupCake Festival
                    </h1>

                    <p>
                        50% Off Friday
                    </p>
                </div>
            </ion-slide>
        </ion-slide-box>
        <ion-list>
            <ion-item ng-repeat="sub_catagery in sub_catagery_list.subCategory.data" ng-click="getPackages(sub_catagery.id)">
                <b>{{sub_catagery.name}}</b>
            </ion-item>
        </ion-list>
        <div ng-show="sub_catagery_list.subCategory.data.length == '0'" class="text-center">
            Sorry,no sub category found!
        </div>
    </ion-content>
</ion-view>
