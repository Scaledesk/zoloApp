<ion-view title="Login" hide-nav-bar="true">
    <ion-content id="social-login" style="background-color: #f5f5f5;">
        <div id="z-login-header" class="bar bar-header">
            <a ng-if="page_to_be_on =='false'"  ng-click="goto('app/optional_index')"class="button back-button buttons button-clear header-item nav-back-btn">
                <i class="icon ion-ios-arrow-back"></i>
            </a>
            <a ng-if="page_to_be_on =='true'" ng-click="redirection()" class="button back-button buttons button-clear header-item nav-back-btn">
                <i class="icon ion-ios-arrow-back"></i>
            </a>
            <div class="h1 title login-t black-c">Login</div>
            <a ng-if="page_to_be_on =='false'"  ng-click="goto('app/home')"class="button back-button buttons button-clear header-item nav-back-btn">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            <a ng-if="page_to_be_on == 'true'" ng-click="redirection()" class="button back-button buttons button-clear header-item nav-back-btn">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
        </div>

        <div class="login-section">
            <div class="card">
                <div class="item item-text-wrap">
                    <form action="">
                        <md-input-container md-no-float="">
                            <input  type="email" ng-model="user.email" placeholder="Email" style="border-bottom: 1px solid #ededed;">
                        </md-input-container>
                        <md-input-container md-no-float="">
                            <input ng-model="user.password" type="{{show_password ? 'text':'password'}}" placeholder="Password" style="border-bottom: 1px solid #ededed;">
                            <span class="password-s" ng-click="show_password =!show_password">show</span>
                        </md-input-container>
                        <div class="forgot-p"><a href="" class="text-c" ng-click="forget_pwd()">Forgot Password?</a></div>
                        <div class="login-btn" ng-click="login()">
                            <p>Login</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
