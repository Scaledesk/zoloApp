<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="header_color">
            <ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <!--<button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()" style="color: #fff;"></button>-->
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color: #fff;"></button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view animation="no-animation" name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="header_color">
            <!--<h2 class="white-c text-center">Zolo</h2>-->
            <img src="img/zolo-logo.png" width="100" alt="" >
        </ion-header-bar>

        <ion-content>
            <ion-list>


                <ion-item menu-close href="#/app/profile" ng-show="!login_value">
                    <!--<i class="fa fa-tags" aria-hidden="true"></i>-->
                    <img ng-hide="profile.image" src="img/dummy.png" alt="" class="img-circle">
                    <img ng-show="profile.image" ng-src="{{profile.image}}" alt="" class="img-circle">
                    &nbsp;Hi,{{profile.name}}
                </ion-item>

                <ion-item menu-close href="#/app/order_list" ng-show="!login_value">
                    <i class="fa fa-file-photo-o zolo-c" aria-hidden="true"></i>
                    &nbsp;Your orders
                </ion-item>

                <ion-item menu-close href="#/app/home">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/home.png" width="20" alt="">&nbsp; Home
                    </div>
                </ion-item>


                <ion-item menu-close href="#/app/allCategory">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/category.png" width="20" alt="">                    &nbsp;Category
                    </div>
                </ion-item>



                <ion-item menu-close ng-show="login_value" ng-click="login_options()">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/signup.png" width="20" alt="">                    &nbsp;  Login/SignUp
                    </div>
                </ion-item>

                <ion-item menu-close href="#/app/aboutUs">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/about.png" width="20" alt=""> &nbsp;               About Us
                    </div>
                </ion-item>

                <ion-item menu-close href="#/app/contactUs">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/contactus.png" width="20" alt=""> &nbsp;  Contact Us
                    </div>
                </ion-item>

                <ion-item menu-close href="#/app/term_n_con">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/terms.png" width="20" alt=""> &nbsp;Terms & Conditions
                    </div>

                </ion-item>

                <ion-item menu-close href="#/app/privacy_policy">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/privacy.png" width="20" alt="">          &nbsp;  Privacy Policy
                    </div>
                </ion-item>

                <ion-item menu-close href="#/app/cancellationPolicy">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/terms.png" width="20" alt="">&nbsp; Cancellation Policy
                    </div>
                </ion-item>

                <ion-item menu-close href="#/app/refund_policy">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/terms.png" width="20" alt="">&nbsp; Refund Policy
                    </div>
                </ion-item>


                <ion-item menu-close ng-show="!login_value" ng-click="logOut()">
                    <div>
                        <img class="align-img" src="https://s3-ap-southeast-1.amazonaws.com/zolo/zolo-app-resources/logout.jpg" width="20" alt="">
                        &nbsp; Logout
                    </div>
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
