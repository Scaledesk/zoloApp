<!--View name : Fake Login-->

<!--URL : #app/fakeLogin-->

<ion-view title="Register" hide-nav-bar="true" class="bg-sign">
    <!--left button on navigation bar-->
    <!--<ion-nav-buttons side="left">
        <a ng-click="navigateTo('app.dashboardSetting')" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>--><!--end left button on navigation bar-->

    <!--login content section-->
    <ion-content id="social-login">
        <div align="left"><a style="color: black"  ng-click="navigateTo('app.home')" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a></div>
        <!--fake login form section-->
        <form class="fakeLogin-form">
            <div>
                <img class="img-res" src="img/app_icon.png"/>
            </div>
            <div class="sub-header"><p class="custom-fontwhite custom-fontsize">Register to the application</p></div>
            <div id="fakeLogin">
                <md-input-container md-no-float="">
                    <input ng-model="user.name" class="user-name" placeholder="Name">
                </md-input-container>
                <hr/>
                <md-input-container md-no-float="">
                    <input ng-model="user.mobile"  type="number" placeholder="Mobile Number">
                </md-input-container>
                <hr/>
                <md-input-container md-no-float="">
                    <input ng-model="user.email"  type="email" placeholder="Email">
                </md-input-container>
                <hr/>
                <md-input-container md-no-float="">
                    <input ng-model="user.password" class="user-password" type="password" placeholder="Password">
                </md-input-container>
            </div>
            <div>
                <button ng-click="signUp()" class="md-raised social-button md-button md-default-theme material-background">
                    Register
                </button>
            </div>
        </form> <!--end fake login form section-->
    </ion-content><!--end login content section-->
</ion-view>
