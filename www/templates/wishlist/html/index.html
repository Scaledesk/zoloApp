<ion-view title="Your wish List" id="restaurant">
    <ion-content>
        <div class="card m-5" ng-show="wishList.length !='0'" ng-repeat="wishListInfo in wishList" style="max-height: 110px;">
            <div class="row">
                <div class="col-33" ng-click="productDescription(wishListInfo.subcategory_id,wishListInfo.id)">
                    <img width="100%" height="100"  src="{{wishListInfo.first_photo}}" class="pkg-img">
                </div>
                <div class="col-67">
                    <div class="w-500 p-r-10 p-l-10 m-b-0" style="height: 30px; line-height: 18px;">{{wishListInfo.name | limitTo: 40}}..</div>
                    <div class="pull-right">
                        <i class="icon ion-trash-b" ng-click="remove_wishList(wishListInfo.id)"></i>
                    </div>
                    <div class="text-c p-r-10 p-l-10 f-12 m-t-5">{{wishListInfo.seller_name}}</div>
                    <div class="row">
                        <div class="col-75">
                            <div class="text-c  m-b-0"><i class="fa fa-star review-c"></i>&nbsp;{{wishListInfo.average_rating}}/5 <span class="text-c f-12">(0 Reviews)</span></div>

                            <div class=" m-b-0">&nbsp;<i class="fa fa-map-marker text-c">&nbsp;{{wishListInfo.location[0].text}}, {{wishListInfo.location[1].text}} </i>
                            </div>
                        </div>

                        <div class="col-25">
                            <div class="zolo-c f-14  w-500"><i class="fa fa-inr"></i>&nbsp;{{wishListInfo.price}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card m-5 text-center" ng-if="wishList.length =='0'" style="max-height: 110px;">
           Sorry, no item in your wishlist!
        </div>

    </ion-content>
</ion-view>
